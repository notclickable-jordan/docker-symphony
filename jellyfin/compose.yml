services:
  backup:
    image: alpine:3.17.2
    container_name: jellyfin_backup
    entrypoint: "tail -f /dev/null"
    restart: always
    volumes:
      - config:/config:ro

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    ports:
      - 8030:8096
    volumes:
      - config:/config
      - cache:/cache
      - /mnt/synology/video:/video:ro
      - /mnt/synology/manga:/manga:ro
      - /mnt/synology/downloads/Calibre:/calibre:ro
    restart: always
    # Optional - alternative address used for autodiscovery
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.starbase80.dev
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    # extra_hosts:
    #  - "host.docker.internal:host-gateway"

volumes:
  cache:
  config:
