# YouTube

server {
  listen 80;
  server_name notclickable.com;

  return 301 https://www.youtube.com/@notclickable;
}

server {
  listen 80;
  server_name www.notclickable.com;

  return 301 https://www.youtube.com/@notclickable;
}

# Mastodon

server {
  listen 80;
  server_name notclickable.social;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://host.docker.internal:8010;
  }
}

server {
  listen 80;
  server_name www.notclickable.social;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://host.docker.internal:8010;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name notclickable.social;

  ssl_certificate /etc/letsencrypt-mastodon/live/notclickable.social/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt-mastodon/live/notclickable.social/privkey.pem;

  location / {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass https://host.docker.internal:8011;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name www.notclickable.social;

  ssl_certificate /etc/letsencrypt-mastodon/live/www.notclickable.social/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt-mastodon/live/www.notclickable.social/privkey.pem;

  location / {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass https://host.docker.internal:8011;
  }
}

