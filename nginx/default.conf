# Trilium

server {
  listen 80;
  server_name notes.notclickable.com;

  access_log /var/log/nginx/notes.notclickable.com.access.logs;
  error_log /var/log/nginx/notes.notclickable.com.error.logs;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;

    # Allow websockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://host.docker.internal:8061;
  }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name notes.notclickable.com;

  access_log /var/log/nginx/notes.notclickable.com.access.logs;
  error_log /var/log/nginx/notes.notclickable.com.error.logs;

    ssl_certificate          /etc/letsencrypt-notes/live/notes.notclickable.com/fullchain.pem;
    ssl_certificate_key      /etc/letsencrypt-notes/live/notes.notclickable.com/privkey.pem;

    location / {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;

        # Allow websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass         https://host.docker.internal:8062;
    }
}

# Grafana

server {
	listen 8070 default_server;
	listen [::]:8070 default_server;

	root /var/www/html;
	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location / {
		try_files $uri $uri/ =404;
	}

	location /status {
    stub_status;
    allow 10.10.10.20;
    deny all;
  }
}