server {
  listen 80;
  server_name vaultwarden.notclickable.com;

  access_log /var/log/nginx/vaultwarden.notclickable.com.access.logs;
  error_log /var/log/nginx/vaultwarden.notclickable.com.error.logs;

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/certbot;
  }

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;

    return 301 https://$host$request_uri;
  }
}

upstream vaultwarden_backend {
  server host.docker.internal:8130;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name vaultwarden.notclickable.com;

  access_log /var/log/nginx/vaultwarden.notclickable.com.access.logs;
  error_log /var/log/nginx/vaultwarden.notclickable.com.error.logs;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!MEDIUM:!LOW:!aNULL:!NULL:!SHA;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  ssl_certificate /etc/letsencrypt/live/vaultwarden.notclickable.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/vaultwarden.notclickable.com/privkey.pem;

  location / {
    proxy_pass http://vaultwarden_backend;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }
}